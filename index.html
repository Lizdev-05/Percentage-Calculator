<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <section id="container">
        <nav><h3>PERCENTAGE CALCULATOR</h3></nav>

        <aside>
          <h3>AMOUNT</h3>
          <input type="number" id="input" placeholder="Enter Amount" />
        </aside>

        <main>
          <span>Choose Percentage</span>
          <small id="percent"></small>
          <input type="range" value="0" id="range" />
        </main>

        <div class="result">
          <span>Result</span>
          <div class="output">
            <h2 id="output"></h2>
          </div>
        </div>

        <footer>
            <p> Lizdev 2021</p>
        </footer>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
